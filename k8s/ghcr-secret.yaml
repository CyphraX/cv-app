# GHCR Secret erstellen (einmalig auf dem Cluster)
#
# 1. Erstelle ein GitHub Personal Access Token mit 'read:packages' Scope
#    https://github.com/settings/tokens/new
#
# 2. FÃ¼hre diesen Befehl aus:
#    kubectl create secret docker-registry ghcr-secret \
#      --namespace cv-app \
#      --docker-server=ghcr.io \
#      --docker-username=YOUR_GITHUB_USER \
#      --docker-password=YOUR_GITHUB_TOKEN \
#      --docker-email=your-email@example.com

apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: cv-app
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config - wird durch kubectl create secret erstellt
  .dockerconfigjson: REPLACE_WITH_BASE64_ENCODED_CONFIG
